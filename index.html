<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/mapbox.js/mapbox.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/mapbox.js-plugins/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.css">
    <link rel="stylesheet" href="lib/mapbox.js-plugins/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css">
    <link rel="stylesheet" href="lib/mapbox.js-plugins/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!--
    <script src="cordova.js"></script>
    -->

    <!-- Custom Library -->
    <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
    <script src='lib/mapbox.js/mapbox.js'></script>
    <script src="lib/mapbox.js-plugins/plugins/mapbox-directions.js/v0.4.0/mapbox.directions.js"></script>
    <script src="lib/mapbox.js-plugins/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/mapCtrl.js"></script>
    <script src="js/controllers/boardCtrl.js"></script>
    <script src="js/controllers/settingCtrl.js"></script>

    <!-- Services-->
    <script src="js/services/mainService.js"></script>
    <script src="js/services/mapService.js"></script>
    <script src="js/services/boardService.js"></script>
    <script src="js/services/settingService.js"></script>

  </head>
  <body ng-app="restroom">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
